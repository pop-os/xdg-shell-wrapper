[package]
name = "xdg-shell-wrapper"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
smithay = { git = "https://github.com/smithay/smithay", default-features = false, features = ["use_system_lib", "desktop", "backend_egl", "backend_drm", "renderer_gl", "slog-stdlog"]}
# smithay = { path = "../smithay", default-features = false, features = ["use_system_lib", "desktop", "backend_egl", "backend_drm", "renderer_gl", "slog-stdlog"] }
sctk = { git = "https://github.com/wash2/client-toolkit", package = "smithay-client-toolkit", branch = "get_popup" }
# sctk = { package = "smithay-client-toolkit", path = "../fork/client-toolkit", default-features = false, features = ["calloop", "xkbcommon", "system"] }
anyhow = "1.0.53"
ron = "0.8.0"
serde = { version = "1.0.136", features = ["derive"] }
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_warn"] }
wayland-egl = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
libc = "0.2.117"
tempfile = "3.3"
once_cell = "1.10.0"
itertools = "0.10.3"
shlex = "1.1.0"
xdg-shell-wrapper-config = { path = "xdg-shell-wrapper-config" }

[workspace]
members = ["xdg-shell-wrapper-config"]

[patch.crates-io]
wayland-protocols-wlr = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
wayland-protocols-misc = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
wayland-egl = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
wayland-protocols = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
wayland-server = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
wayland-sys = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
wayland-backend = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
wayland-scanner = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
wayland-cursor = { git = "https://github.com/smithay/wayland-rs", rev = "746c68154d35763025877c9713a30c2b35232f8c"  }
